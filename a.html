<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
        <!-- Button -->
        <button id="actionButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Do Your Thing
        </button>

        <!-- Output Area -->
        <div id="output" class="mt-4 text-gray-700"></div>
    </div>

    <script>
        // JavaScript to handle button click
        document.getElementById('actionButton').addEventListener('click', () => {
            document.getElementById('output').textContent = 'Button clicked!';
        });
    </script>
</body>
</html>
